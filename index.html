<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app | Assignment 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="./assets/images/logo.svg" alt="logo" />
      <div id="container">
        <div id="left">
          <div class="input-container">
            <label for="bill">Bill</label>
            <input
              type="number"
              id="bill"
              placeholder="0"
              min="0"
              step="0.01"
            />
          </div>
          <div class="input-container">
            <p>Select Tip %</p>
            <div id="tip-select">
              <button class="tip-button" type="button">5%</button>
              <button class="tip-button" type="button">10%</button>
              <button class="tip-button" type="button">15%</button>
              <button class="tip-button" type="button">25%</button>
              <button class="tip-button" type="button">50%</button>
              <input
                type="number"
                placeholder="Custom"
                min="0"
                id="custom-tip"
              />
            </div>
          </div>
          <div class="input-container">
            <label for="people">Number of People</label>
            <input type="number" id="people" placeholder="0" min="1" />
            <span class="hidden">Can't be zero</span>
          </div>
        </div>
        <div id="right">
          <div>
            <div id="tip-amount">
              <p>
                Tip Amount <br />
                <span>/ person</span>
              </p>
              <p>$0.00</p>
            </div>
            <div id="total-person">
              <p>
                Total <br />
                <span>/ person</span>
              </p>
              <p>$0.00</p>
            </div>
          </div>
          <button type="button" id="reset" disabled>RESET</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joshua Nobleza</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
